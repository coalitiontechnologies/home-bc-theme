<div class="Content Wide %%GLOBAL_ExtraCategoryClass%%" id="LayoutColumn1">
    
    <div class="headingSort clearfix">
		%%SNIPPET_CategorySortBox%%
        <h1 class="TitleHeading">%%GLOBAL_TrailBrandName%%</h1>
    </div>
    <div class="Block Content CategoryContent" id="CategoryContent">                
        <script type="text/javascript">
        lang.CompareSelectMessage = '%%LNG_CompareSelectMessage%%';
        </script>

        <form name="frmCompare" id="frmCompare" action="%%GLOBAL_CompareLink%%" method="get" onsubmit="return compareProducts('%%GLOBAL_CompareLink%%')">
            %%Panel.BrandProductListing%%

            <div class="product-nav btm">
                <div class="PagingBottom" id="CategoryPagingBottom">
                    %%SNIPPET_BrandPaging%%
                </div>
                <div class="clear"></div>
            </div>
            <div class="CompareButton" style="display:%%GLOBAL_HideCompareItems%%">
                <input value="%%LNG_CompareSelected%%"  type="submit" class="btn" />
            </div>
        </form>
    </div>
</div>
